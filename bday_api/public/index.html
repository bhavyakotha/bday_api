<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIRTHDAY API</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Festive&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    
    <h1>B I R T H D A Y&nbsp;&nbsp;&nbsp;A P I</h1>
  </header>
  <div class="flex">
  <img src="bg.png" alt="Left Image" class="side-image">
  <main>
    <section id="add-birthday">
      <h2>Add Birthday</h2>
      <form id="add-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <button type="submit">Add</button>
      </form>
    </section>
    <section id="fetch-birthday">
      <h2>Fetch Birthday</h2>
      <input type="text" id="fetch-name" placeholder="Enter name to fetch">
      <button id="fetch-btn">Fetch</button>
      <p id="birthday-info"></p>
    </section>
    <section id="update-birthday">
      <h2>Update Birthday</h2>
      <form id="update-form">
        <label for="update-name">Name:</label>
        <input type="text" id="update-name" name="name" required>
        <label for="new-birthdate">New Birthdate:</label>
        <input type="date" id="new-birthdate" name="birthdate" required>
        <button type="submit">Update</button>
      </form>
    </section>
    <section id="delete-birthday">
      <h2>Delete Birthday</h2>
      <input type="text" id="delete-name" placeholder="Enter name to delete">
      <button id="delete-btn">Delete</button>
    </section>
  </main>
  <img src="bg.png" alt="Right Image" class="side-image2">
  </div>
  <script src="scripts.js"></script>
</body>
</html>
